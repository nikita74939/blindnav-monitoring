<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindNav - Halaman Pengawas</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- LEAFLET (MAP GRATIS TANPA API KEY) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }

        /* SOS Notif animation */
        .sos-alert-box {
            transition: all 0.3s ease-in-out;
            animation: pulse 2s infinite;
        }
        #sos-status-card { animation-play-state: paused; }
        .sos-active { animation-play-state: running !important; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- NAVBAR -->
    <nav class="bg-[#0D6E9F] p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold tracking-wider">
                BLINDNAV <span class="text-sm font-light italic ml-2">Pengawas</span>
            </div>
            <div class="text-white text-lg font-medium" id="supervisor-name">Halo, Pengawas!</div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-extrabold text-[#0D6E9F] mb-6">LIVE TRACKING & MONITORING</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- MAP -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-2xl overflow-hidden h-[60vh] lg:h-[70vh]">
                <div id="map" class="w-full h-full"></div>
            </div>

            <!-- PANEL SAMPING -->
            <div class="lg:col-span-1 flex flex-col space-y-6">

                <!-- SOS CARD -->
                <div id="sos-status-card" class="sos-alert-box p-6 rounded-xl shadow-lg border-l-8 border-green-500 bg-white">
                    <h2 class="text-2xl font-bold mb-2 text-gray-800">STATUS PENGGUNA</h2>
                    <p class="text-sm text-gray-500 mb-1">Nama: <span id="pengguna-nama" class="font-semibold text-gray-700">Yuli</span></p>
                    <div id="sos-status-indicator" class="text-xl font-bold text-green-500">
                        AMAN
                    </div>
                </div>

                <!-- SENSOR DATA -->
                <div class="bg-white p-6 rounded-xl shadow-lg border-l-8 border-[#0D6E9F]">
                    <h2 class="text-2xl font-bold mb-4 text-[#0D6E9F]">DATA SENSOR LIVE</h2>

                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600 font-medium">Latitude:<span id="pengguna-lat" class="font-semibold text-gray-700">-7.782324330679297</span></p>
                            <span id="pengguna-lat" class="font-semibold text-gray-800">
                        </div>

                        <div class="flex justify-between">
                            <span class="text-gray-600 font-medium">Longitude:<span id="pengguna-lon" class="font-semibold text-gray-700">110.41574817700014</span></p>
                            <span id="pengguna-lon" class="font-semibold text-gray-800">
                        </div>
                    </div>
                </div>

                <!-- ACK BUTTON -->
                <button id="acknowledge-btn" onclick="acknowledgeSOS()" disabled
                    class="w-full py-4 px-6 rounded-xl text-lg font-bold
                           bg-gray-400 text-white cursor-not-allowed shadow-md">
                    SAYA SUDAH TAHU
                </button>

            </div>
        </div>
    </main>


    <!-- SCRIPT FIREBASE + LEAFLET JS -->
    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDNrYMOY4FBHlSeGDNBaboktNdF5chqGfI",
            authDomain: "blind-nav2.firebaseapp.com",
            databaseURL: "https://blind-nav2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "blind-nav2",
            storageBucket: "blind-nav2.appspot.com",
            messagingSenderId: "558883900786",
            appId: "1:558883900786:web:bd8c2f27d9f624b1f0a1eb"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // MAP LEAFLET
        let map;
        let userMarker;
        const DEFAULT_POS = [-7.781878, 110.385732];

        function initLeaflet() {
            map = L.map('map').setView(DEFAULT_POS, 15);

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                maxZoom: 19
            }).addTo(map);

            // Marker awal
            userMarker = L.marker([-7.7823214, 110.4153958]).addTo(map);

        }

        // VALIDASI KOORDINAT
        function validCoord(val) {
            return val !== undefined && val !== null && !isNaN(val) && val !== 0;
        }

        // LISTENER REALTIME
        function listenData() {
            db.ref("pengguna").on("value", snap => {
                let data = snap.val();
                if (!data) return;

                document.getElementById("pengguna-nama").textContent = data.nama || "-";
                document.getElementById("pengguna-lat").textContent = data.lat || "-";
                document.getElementById("pengguna-lon").textContent = data.lon || "-";
                document.getElementById("distance-value").textContent =
                    data.distance !== undefined ? data.distance + " cm" : "N/A";

                // UPDATE MAP
                if (validCoord(data.lat) && validCoord(data.lon)) {
                    let newPos = [data.lat, data.lon];
                    userMarker.setLatLng(newPos);
                    map.setView(newPos);
                }

                // SOS
                updateSOS(data.status_sos === true);
            });
        }

        // UPDATE SOS UI
        function updateSOS(isSOS) {
            const ind = document.getElementById("sos-status-indicator");
            const card = document.getElementById("sos-status-card");
            const ack = document.getElementById("acknowledge-btn");

            if (isSOS) {
                ind.textContent = "SOS DARURAT!";
                ind.classList.replace("text-green-500", "text-red-600");
                card.classList.add("sos-active");
                card.classList.replace("border-green-500", "border-red-500");

                ack.disabled = false;
                ack.classList.replace("bg-gray-400", "bg-red-600");
                ack.classList.remove("cursor-not-allowed");

            } else {
                ind.textContent = "AMAN";
                ind.classList.replace("text-red-600", "text-green-500");
                card.classList.remove("sos-active");
                card.classList.replace("border-red-500", "border-green-500");

                ack.disabled = true;
                ack.classList.replace("bg-red-600", "bg-gray-400");
                ack.classList.add("cursor-not-allowed");
            }
        }

        // ACK SOS
        function acknowledgeSOS() {
            let confirmReset = prompt("Ketik RESET untuk mereset SOS:");
            if (confirmReset === "RESET") {
                db.ref("pengguna/status_sos").set(false);
            }
        }

        // START
        window.onload = () => {
            initLeaflet();
            listenData();
        };
    </script>

</body>
</html>
