<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindNav - Halaman Pengawas</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- LEAFLET (MAP GRATIS TANPA API KEY) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }

        /* SOS Notif animation */
        .sos-alert-box {
            transition: all 0.3s ease-in-out;
            animation: pulse 2s infinite;
        }
        #sos-status-card { animation-play-state: paused; }
        .sos-active { animation-play-state: running !important; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- NAVBAR -->
    <nav class="bg-[#0D6E9F] p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold tracking-wider">
                BLINDNAV <span class="text-sm font-light italic ml-2">Pengawas</span>
            </div>
            <div class="text-white text-lg font-medium" id="supervisor-name">Halo, Pengawas!</div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-extrabold text-[#0D6E9F] mb-6">LIVE TRACKING & MONITORING</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- MAP -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-2xl overflow-hidden h-[60vh] lg:h-[70vh]">
                <div id="map" class="w-full h-full"></div>
            </div>

            <!-- PANEL SAMPING -->
            <div class="lg:col-span-1 flex flex-col space-y-6">

                <!-- SOS CARD -->
                <div id="sos-status-card" class="sos-alert-box p-6 rounded-xl shadow-lg border-l-8 border-green-500 bg-white">
                    <h2 class="text-2xl font-bold mb-2 text-gray-800">STATUS PENGGUNA</h2>
                    <p class="text-sm text-gray-500 mb-1">Nama: <span id="pengguna-nama" class="font-semibold text-gray-700">Memuat...</span></p>
                    <div id="sos-status-indicator" class="text-xl font-bold text-green-500">
                        AMAN
                    </div>
                </div>

                <!-- ACK BUTTON -->
                <button id="acknowledge-btn" onclick="acknowledgeSOS()" disabled
                    class="w-full py-4 px-6 rounded-xl text-lg font-bold
                           bg-gray-400 text-white cursor-not-allowed shadow-md">
                    SAYA SUDAH TAHU
                </button>

            </div>
        </div>
    </main>


    <!-- SCRIPT FIREBASE + LEAFLET JS -->
    <script>
        // Mengganti alert() dan confirm() agar tidak muncul di iFrame
        window.alert = (message) => console.log("Alert diblokir:", message);
        window.confirm = (message) => { console.log("Konfirmasi diblokir:", message); return false; };

        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDNrYMOY4FBHlSeGDNBaboktNdF5chqGfI",
            authDomain: "blind-nav2.firebaseapp.com",
            databaseURL: "https://blind-nav2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "blind-nav2",
            storageBucket: "blind-nav2.appspot.com",
            messagingSenderId: "558883900786",
            appId: "1:558883900786:web:bd8c2f27d9f624b1f0a1eb"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // MAP LEAFLET
        let map;
        let userMarker;
        // Koordinat default (Yogyakarta area)
        const DEFAULT_POS = [0, 0]; 

        function initLeaflet() {
            // Inisialisasi peta dan fokus pada posisi default
            map = L.map('map').setView(DEFAULT_POS, 15);

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);

            // Marker awal diletakkan pada DEFAULT_POS. Posisi sebenarnya akan di-update oleh listenData()
            userMarker = L.marker(DEFAULT_POS, {
                title: 'Lokasi Pengguna',
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0D6E9F" width="40px" height="40px"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>',
                    iconSize: [40, 40],
                    iconAnchor: [20, 40]
                })
            }).addTo(map);
        }

        // VALIDASI KOORDINAT
        function validCoord(val) {
            // Memastikan nilai adalah angka yang valid, bukan null/undefined, dan bukan 0
            const num = parseFloat(val);
            return !isNaN(num) && num !== 0;
        }

        // LISTENER REALTIME
        function listenData() {
            // Mengambil data dari node 'devices/pengguna'
            db.ref("devices/pengguna").on("value", snap => {
                let data = snap.val();
                if (!data) return;

                // 1. Update Nama Pengguna
                document.getElementById("pengguna-nama").textContent = data.nama || "Memuat...";

                // 2. Update Map Marker
                const lat = data.lat;
                const lon = data.lon;
                
                if (validCoord(lat) && validCoord(lon)) {
                    // Pastikan koordinat diubah ke tipe float yang benar
                    let newPos = [parseFloat(lat), parseFloat(lon)];
                    userMarker.setLatLng(newPos);
                    map.setView(newPos, 16); // Fokuskan peta ke posisi baru dengan zoom 16
                }
                
                // 3. Update SOS Status
                updateSOS(data.status_sos === true);
            });
        }

        // UPDATE SOS UI
        function updateSOS(isSOS) {
            const ind = document.getElementById("sos-status-indicator");
            const card = document.getElementById("sos-status-card");
            const ack = document.getElementById("acknowledge-btn");

            if (isSOS) {
                ind.textContent = "SOS DARURAT!";
                ind.classList.replace("text-green-500", "text-red-600");
                card.classList.add("sos-active", "bg-red-50");
                card.classList.replace("border-green-500", "border-red-500");

                ack.disabled = false;
                ack.classList.replace("bg-gray-400", "bg-red-600");
                ack.classList.remove("cursor-not-allowed");
                ack.classList.add("hover:bg-red-700");

            } else {
                ind.textContent = "AMAN";
                ind.classList.replace("text-red-600", "text-green-500");
                card.classList.remove("sos-active", "bg-red-50");
                card.classList.replace("border-red-500", "border-green-500");

                ack.disabled = true;
                ack.classList.replace("bg-red-600", "bg-gray-400");
                ack.classList.add("cursor-not-allowed");
                ack.classList.remove("hover:bg-red-700");
            }
        }

        // ACK SOS
        function acknowledgeSOS() {
            let confirmReset = prompt("Ketik 'RESET' untuk mengonfirmasi bahwa Anda telah mengambil tindakan dan mereset status SOS Pengguna menjadi AMAN.");
            
            if (confirmReset && confirmReset.toUpperCase() === "RESET") {
                 // Path ke /devices/pengguna/status_sos
                db.ref("devices/pengguna/status_sos").set(false)
                 .then(() => {
                     console.log("Status SOS berhasil direset oleh pengawas.");
                     const btn = document.getElementById('acknowledge-btn');
                     btn.textContent = 'SOS Direset!';
                     btn.classList.remove('bg-red-600', 'hover:bg-red-700');
                     btn.classList.add('bg-green-600');
                     setTimeout(() => {
                        btn.textContent = 'SAYA SUDAH TAHU';
                        btn.classList.remove('bg-green-600');
                        btn.classList.add('bg-gray-400');
                     }, 2000);
                 })
                 .catch(error => {
                      console.error("Gagal mereset SOS:", error);
                      // Menggunakan console.log sebagai pengganti alert()
                      console.log("Gagal mereset status SOS. Cek koneksi atau izin database.");
                 });
            } else if (confirmReset !== null) {
                 console.log("Pembatalan reset SOS.");
            }
        }

        // START
        window.onload = () => {
            initLeaflet();
            listenData();
        };
    </script>

</body>
</html>
