<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlindNav - Halaman Pengawas</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- GOOGLE MAPS API -->
    <!-- PENTING: Format kunci API telah diperbaiki menjadi '&key=AIzaSy...' -->
    <script src="https://maps.googleapis.com/maps/api/js?v=beta&callback=mapLoaded&key=AIzaSyBm8fK7J4qfYK0063geLGK8WVXTgkAI9fg" defer></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }

        /* SOS Notif animation */
        .sos-alert-box {
            transition: all 0.3s ease-in-out;
            animation: pulse 2s infinite;
        }
        #sos-status-card { animation-play-state: paused; }
        .sos-active { animation-play-state: running !important; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        
        /* Memastikan peta terlihat di seluruh area container */
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- NAVBAR -->
    <nav class="bg-[#0D6E9F] p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-white text-2xl font-bold tracking-wider">
                BLINDNAV <span class="text-sm font-light italic ml-2">Pengawas</span>
            </div>
            <div class="text-white text-lg font-medium" id="supervisor-name">Halo, Pengawas!</div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-extrabold text-[#0D6E9F] mb-6">LIVE TRACKING & MONITORING</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- MAP -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-2xl overflow-hidden h-[60vh] lg:h-[70vh]">
                <!-- Kontainer untuk Google Maps -->
                <div id="map"></div>
            </div>

            <!-- PANEL SAMPING -->
            <div class="lg:col-span-1 flex flex-col space-y-6">

                <!-- SOS CARD -->
                <div id="sos-status-card" class="sos-alert-box p-6 rounded-xl shadow-lg border-l-8 border-green-500 bg-white">
                    <h2 class="text-2xl font-bold mb-2 text-gray-800">STATUS PENGGUNA</h2>
                    <p class="text-sm text-gray-500 mb-1">Nama: <span id="pengguna-nama" class="font-semibold text-gray-700"></span></p>
                    <div id="sos-status-indicator" class="text-xl font-bold text-green-500">
                        AMAN
                    </div>
                </div>

                <!-- ACK BUTTON -->
                <button id="acknowledge-btn" onclick="acknowledgeSOS()" disabled
                    class="w-full py-4 px-6 rounded-xl text-lg font-bold
                            bg-gray-400 text-white cursor-not-allowed shadow-md transition duration-150">
                    SAYA SUDAH TAHU
                </button>
                
                <div id="auth-status" class="text-center text-sm text-gray-600">
                    Menunggu Peta dimuat...
                </div>

            </div>
        </div>
    </main>


    <!-- SCRIPT FIREBASE + GOOGLE MAPS JS -->
    <script type="module">
        // Mengganti alert() dan confirm() agar tidak muncul di iFrame
        window.alert = (message) => console.log("Alert diblokir:", message);
        window.confirm = (message) => { console.log("Konfirmasi diblokir:", message); return false; };

        // FIREBASE IMPORTS (MODULAR SDK)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // --- FIREBASE SETUP ---
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        let app, auth, db;
        
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getDatabase(app);
        } catch(e) {
            console.error("Gagal menginisialisasi Firebase:", e);
        }

        let isAuthenticated = false;
        let map;
        let userMarker;
        // Koordinat default (Yogyakarta)
        const DEFAULT_POS = [-7.781878677117695, 110.38573265053442]; 

        // Fungsi yang dipanggil oleh Google Maps API setelah pustaka dimuat
        window.mapLoaded = function() {
            initMap();
            authenticate();
        };

        // Otentikasi
        async function authenticate() {
            const statusEl = document.getElementById("auth-status");
            statusEl.textContent = "Memuat autentikasi...";
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    statusEl.textContent = "Autentikasi: Masuk sebagai Pengawas.";
                } else {
                    await signInAnonymously(auth);
                    statusEl.textContent = "Autentikasi: Masuk secara Anonim.";
                }
                isAuthenticated = true;
                listenData(); // Mulai mendengarkan data setelah auth
            } catch (error) {
                console.error("Firebase Auth failed:", error);
                statusEl.textContent = "Autentikasi Gagal. Cek konfigurasi.";
            }
        }

        // --- GOOGLE MAPS INITIALIZATION ---
        function initMap() {
            // Inisialisasi peta Google Maps
            const mapOptions = {
                center: { lat: DEFAULT_POS[0], lng: DEFAULT_POS[1] },
                zoom: 15,
                mapTypeId: 'roadmap',
                fullscreenControl: false,
                streetViewControl: false,
                mapTypeControl: false,
            };
            // Pastikan google object tersedia sebelum inisialisasi
            if (typeof google !== 'undefined' && google.maps) {
                 map = new google.maps.Map(document.getElementById('map'), mapOptions);

                // Marker awal
                userMarker = new google.maps.Marker({
                    position: { lat: DEFAULT_POS[0], lng: DEFAULT_POS[1] },
                    map: map,
                    title: 'Lokasi Pengguna',
                    icon: {
                        // Menggunakan SVG untuk marker kustom
                        url: 'data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%230D6E9F" width="40px" height="40px"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>',
                        scaledSize: new google.maps.Size(40, 40),
                        anchor: new google.maps.Point(20, 40)
                    }
                });
            } else {
                console.error("Google Maps API belum dimuat.");
            }
        }

        // VALIDASI KOORDINAT
        function validCoord(val) {
            const num = parseFloat(val);
            return !isNaN(num) && num !== 0;
        }

        // LISTENER REALTIME
        function listenData() {
            if (!isAuthenticated || !db) return;

            // Mendengarkan data Pengguna
            onValue(ref(db, "devices/pengguna"), (snapshot) => {
                let data = snapshot.val();
                if (!data) return;

                // 1. Update Nama Pengguna
                document.getElementById("pengguna-nama").textContent = data.nama || "Memuat...";

                // 2. Update Map Marker (Google Maps)
                const lat = data.lat;
                const lon = data.lon;
                
                if (validCoord(lat) && validCoord(lon) && userMarker && map) {
                    let newPos = { lat: parseFloat(lat), lng: parseFloat(lon) };
                    userMarker.setPosition(newPos);
                    map.setCenter(newPos);
                    map.setZoom(16); // Fokuskan peta ke posisi baru dengan zoom 16
                }
                
                // 3. Update SOS Status
                updateSOS(data.status_sos === true);
            });

            // Mendengarkan data Pengawas (untuk nama di navbar)
            onValue(ref(db, "devices/pengawas"), (snapshot) => {
                let data = snapshot.val();
                if (!data) return;

                document.getElementById("supervisor-name").textContent =
                    "Halo, " + (data.nama ? data.nama.charAt(0).toUpperCase() + data.nama.slice(1) : "Pengawas") + "!";
            });
        }

        // UPDATE SOS UI (Tidak berubah)
        function updateSOS(isSOS) {
            const ind = document.getElementById("sos-status-indicator");
            const card = document.getElementById("sos-status-card");
            const ack = document.getElementById("acknowledge-btn");

            if (isSOS) {
                ind.textContent = "SOS DARURAT!";
                ind.classList.replace("text-green-500", "text-red-600");
                card.classList.add("sos-active", "bg-red-50");
                card.classList.replace("border-green-500", "border-red-500");

                ack.disabled = false;
                ack.classList.replace("bg-gray-400", "bg-red-600");
                ack.classList.remove("cursor-not-allowed");
                ack.classList.add("hover:bg-red-700");

            } else {
                ind.textContent = "AMAN";
                ind.classList.replace("text-red-600", "text-green-500");
                card.classList.remove("sos-active", "bg-red-50");
                card.classList.replace("border-red-500", "border-green-500");

                ack.disabled = true;
                ack.classList.replace("bg-red-600", "bg-gray-400");
                ack.classList.add("cursor-not-allowed");
                ack.classList.remove("hover:bg-red-700");
            }
        }

        // ACK SOS (Fungsi Global)
        window.acknowledgeSOS = function() {
            if (!isAuthenticated || !db) {
                console.error("Belum terautentikasi atau Firebase belum siap untuk mereset SOS.");
                return;
            }
            
            // Menggunakan set untuk mereset status_sos menjadi false
            set(ref(db, "devices/pengguna/status_sos"), false)
            .then(() => {
                console.log("Status SOS berhasil direset oleh pengawas.");
                const btn = document.getElementById('acknowledge-btn');
                btn.textContent = 'SOS Direset!';
                btn.classList.remove('bg-red-600', 'hover:bg-red-700');
                btn.classList.add('bg-green-600');
                setTimeout(() => {
                    btn.textContent = 'SAYA SUDAH TAHU';
                    btn.classList.remove('bg-green-600');
                    btn.classList.add('bg-gray-400'); // UI akan di-update lagi oleh listenData
                }, 2000);
            })
            .catch(error => {
                console.error("Gagal mereset SOS:", error);
                console.log("Gagal mereset status SOS. Cek koneksi atau izin database.");
            });
        }
        
        // Catatan: Fungsi autentikasi dan inisialisasi data kini dipanggil setelah Google Maps dimuat
        // melalui callback 'mapLoaded' yang ada di tag <script> Google Maps.
    </script>

</body>
</html>
